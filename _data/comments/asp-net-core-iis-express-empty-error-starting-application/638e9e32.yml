message: >-
  Maarten, Good article, it helped me, my service hosted in multiple websites with different domain's , one domain works other one is showing 500 error. Changed  Web.config " <handlers> <add name="aspNetCore" path="*" verb="*" modules="AspNetCoreModule**V2**" resourceType="Unspecified" /> </handlers>

  to

  <handlers> <add name="aspNetCore" path="*" verb="*" modules="AspNetCoreModule" resourceType="Unspecified" /> </handlers>" it started working. 
